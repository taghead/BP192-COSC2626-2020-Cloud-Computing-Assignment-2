<!doctype html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="/main.js"></script>
  <title>Health Wellbeing</title>
</head>

<body>
  <div id="logged-out">
    <h1>Health Wellbeing - Sign in to track your health</h1>
    <div id="firebaseui-auth-container"></div>
  </div>

  <div id="logged-in">
    <h1>Welcome <span id="user"></span>!</h1>
    <h3>Enter New Food Item</h3>
    <form action="" method="post">
      <div class="form-group">
        <textarea id="note-content"></textarea>
      </div>
      <div class="form-group">
        <button id="add-note">Save note</button>
        <button id="add-NewUserFoodBtn">Add new food entry</button>
        <button id="sign-out">Sign out</button>
      </div>
    </form>
    <div id="notes-container"></div>
  </div>
</body>

</html>
